{% extends "base.html" %}

{% block content %}
<div class="pure-g-r content-ribbon">
    <div class="pure-u-1">
        <h2>Please, enter your data</h2>
        <!--  testing HTML5 'novalidate' option (suggested in the course) -->
        <form class="pure-form pure-form-stacked" novalidate method="post">
            {% csrf_token %}
            <fieldset>
                {{ form.non_field_errors }}

                {% for field in form %}
                <div class="pure-control-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
                {% endfor %}

                <div class="pure-controls">
                    <button type="submit" class="pure-button pure-button-primary">Signup!</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
