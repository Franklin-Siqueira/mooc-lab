{% extends "courses/course_dashboard.html" %}

{% block breadcrumb %}
    {{ block.super }}
    <li>/</li>
    <li><a href="{% url 'courses:lessons' course.shortcut %}">Lessons</a></li>
    <li>/</li>
    <li><a href="{% url 'courses:lesson' course.shortcut lesson.pk %}">{{ lesson }}</a></li>
    <li>/</li>
    <li><a href="{% url 'courses:material' course.shortcut material.pk %}">{{ material }}</a></li>
{% endblock %}

{% block dashboard_content %}
<div class="well">
    <h2><a href="{% url 'courses:material' course.shortcut material.pk %}">{{ material }}</a></h2>
    {{ material.embedded|safe }}
    <p>
        <a href="{% url 'courses:lesson' course.shortcut lesson.pk %}">Back</a>
    </p>
</div>
{% endblock %}
